<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
  <title>Math Trivia</title>
</head>

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">


    <!-- <div class="collapse navbar-collapse" id="navbarCollapse"> -->
    <div class="col-centered">
      <h1>Epic Math Trivia! </h1>
    </div>
    <!-- </div> -->
  </nav>
</header>


<body>
  <audio autoplay loop id="music">
      <source src="./assets/sounds/soundtrack.mp3" type="audio/mp3">
  </audio>
  
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <p id="game-over" class="blue-container"></p>
        <p id="countdown-info" class="blue-container">Time Remaining:
          <span id="timer">00:30</span> seconds</p>
      </div>
    </div>
    <!-- Game -->
    <div class="row">
      <div class="col-md-6 col-centered text-center">

        <p id="game" class="blue-container">
          <span id="title">Question: </span>
          <span id="question"></span>
        </p>
        <button class="answer-hover">
          <span class="answer"></span>
        </button>
        <button class="answer-hover">
          <span class="answer"></span>
        </button>
        <button class="answer-hover">
          <span class="answer"></span>
        </button>
        <button class="answer-hover">
          <span class="answer"></span>
        </button>
      </div>
    </div>
    <!-- Hidden Answer Image-->
    <div id="hidden-answer" class="row">
      <div class="col-md-8 col-centered text-centered">
        <img src="https://cdn.cnn.com/cnnnext/dam/assets/141031122744-elam-creepy-clown-copycats-go-global-01-horizontal-large-gallery.png" height=200px width=300px style="border-radius: 50%">
      </div>
    </div>

    <button id="reset-button" class="col-centered" style="display: none">
      <span>Try Again?</span>
    </button>

  </div>


  <footer>
    <nav class="navbar navbar-expand-md navbar-dark fixed-bottom bg-dark">
      <div class="col-centered">
        <p style="color: white">Unobtainiumrock Industries Â®</p>
        <div>
    </nav>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./assets/javascript/game.js"></script>
  <script src="./assets/javascript/timer.js"></script>
</body>

</html>
